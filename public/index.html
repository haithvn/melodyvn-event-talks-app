<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSummit 2026 Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container header-content">
            <h1 class="logo">TechSummit <span class="year">2026</span></h1>
            <p class="tagline">Innovating for Tomorrow</p>
        </div>
    </header>

    <main class="container">
        <section class="controls">
            <div class="search-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M11 2c4.97 0 9 4.03 9 9 0 2.12-.74 4.07-1.97 5.61l4.55 4.55-1.42 1.42-4.55-4.55C15.07 19.26 13.12 20 11 20c-4.97 0-9-4.03-9-9s4.03-9 9-9zm0 2c-3.87 0-7 3.13-7 7s3.13 7 7 7 7-3.13 7-7-3.13-7-7-7z" fill="#003366"/></svg>
                <input type="text" id="categorySearch" placeholder="Filter by category or speaker (e.g., 'Security', 'Alice')..." aria-label="Filter talks by category or speaker">
                <button id="clearSearch" class="clear-btn" aria-label="Clear search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><path fill="none" d="M0 0h24v24H0z"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/></svg>
                </button>
            </div>
            <div class="filters">
                <button id="favoritesFilter" class="filter-btn" aria-pressed="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                    <span>Show Favorites Only</span>
                </button>
            </div>
        </section>

        <section id="schedule" class="schedule-list">
            <!-- Schedule items will be injected here by JavaScript -->
            <div class="loading">Loading schedule...</div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 TechSummit. All rights reserved.</p>
        </div>
    </footer>

    <button id="backToTop" class="back-to-top" aria-label="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg>
    </button>

    <script src="app.js"></script>
</body>
</html>
